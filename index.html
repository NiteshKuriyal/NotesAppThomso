<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .modal {
            display: none;
        }
        .modal.active {
            display: flex;
        }
        .note-card {
            background: rgb(216, 215, 215);
        }
        .note-card:nth-child(2n) {
            background:  rgb(216, 215, 215);
        }
        .note-card:nth-child(3n) {
            background:  rgb(216, 215, 215);
        }
    </style>
</head>
<body class="bg-white">
    <div class="flex h-screen">
        <div class="w-80 bg-gray-100 h-screen p-4">
            <h2 class="text-xl font-semibold mb-6">Notes</h2>
            <div id="categories" class="space-y-2 mb-6">
                <button class="category-btn w-full text-left px-4 py-3 rounded-lg bg-white shadow-sm" data-category="Life">Life</button>
                <button class="category-btn w-full text-left px-4 py-3 rounded-lg hover:bg-gray-200" data-category="School">School</button>
                <button class="category-btn w-full text-left px-4 py-3 rounded-lg hover:bg-gray-200" data-category="Friends">Friends</button>
                <button class="category-btn w-full text-left px-4 py-3 rounded-lg hover:bg-gray-200" data-category="Work">Work</button>
            </div>
            <button id="addCategoryBtn" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition-colors flex items-center justify-center gap-2">
                <span class="text-xl">+</span>
            </button>
        </div>
        
        <div class="flex-1 p-8">
            <h1 class="text-3xl font-bold text-center mb-8">Saved Notes</h1>
            
            <div id="notesGrid" class="grid grid-cols-3 gap-6 max-w-4xl mx-auto">
                <div class="note-card rounded-2xl p-4 h-80 flex flex-col cursor-pointer hover:shadow-lg transition-shadow" data-note-id="1">
                    <div class="flex-1 mb-4">
                        <img src="" alt="Note" class="w-full h-48 object-cover rounded-lg">
                    </div>
                    <h3 class="text-lg font-medium text-gray-800">The Power of the Long Game</h3>
                </div>
                
                <div class="note-card rounded-2xl p-4 h-80 flex flex-col cursor-pointer hover:shadow-lg transition-shadow" data-note-id="2">
                    <div class="flex-1 mb-4">
                        <img src="" alt="Note" class="w-full h-48 object-cover rounded-lg">
                    </div>
                    <h3 class="text-lg font-medium text-gray-800">The Power of the Long Game</h3>
                </div>
                
                <div class="note-card rounded-2xl p-4 h-80 flex flex-col cursor-pointer hover:shadow-lg transition-shadow" data-note-id="3">
                    <div class="flex-1 mb-4">
                        <img src="" alt="Note" class="w-full h-48 object-cover rounded-lg">
                    </div>
                    <h3 class="text-lg font-medium text-gray-800">The Power of the Long Game</h3>
                </div>
                
                <div id="addNoteCard" class="bg-gray-300 rounded-2xl h-80 flex items-center justify-center cursor-pointer hover:bg-gray-400 transition-colors">
                    <span class="text-6xl text-gray-600">+</span>
                </div>
            </div>
        </div>
    </div>

    <div id="categoryModal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
        <div class="bg-white rounded-3xl p-8 w-96 mx-4">
            <div class="mb-6">
                <input type="text" id="categoryNameInput" placeholder="Category Name" class="w-full px-4 py-3 bg-gray-100 rounded-2xl text-lg focus:outline-none focus:bg-white focus:ring-2 focus:ring-blue-500">
            </div>
            <button id="addCategoryConfirm" class="w-full bg-blue-500 text-white py-3 rounded-2xl hover:bg-blue-600 transition-colors text-lg font-medium">
                Add
            </button>
        </div>
    </div>

    <div id="noteModal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
        <div class="bg-white rounded-3xl p-8 w-4/5 max-w-2xl mx-4 max-h-5/6 overflow-y-auto">
            <div class="mb-6">
                <div id="imagePreview" class="w-full h-64 bg-gray-200 rounded-2xl flex items-center justify-center cursor-pointer hover:bg-gray-300 transition-colors">
                    <span class="text-6xl text-gray-500">+</span>
                </div>
                <input type="file" id="imageInput" accept="image/*" class="hidden">
                <input type="url" id="imageUrlInput" placeholder="Or paste image URL" class="w-full mt-4 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-6">
                <input type="text" id="noteTitleInput" placeholder="Title" class="w-full text-2xl font-bold bg-transparent border-none focus:outline-none" value="">
            </div>

            <div class="mb-6">
                <textarea id="noteContentInput" placeholder="Lorem Ipsum bla bla bla coding sucks Lorem Ipsum bla bla bla coding sucks Lorem Ipsum bla bla bla coding sucks Lorem Ipsum bla bla bla coding sucks Lorem Ipsum bla bla bla coding sucks Lorem Ipsum bla bla bla coding sucks Lorem Ipsum bla bla bla coding sucks Lorem Ipsum bla bla bla coding sucks Lorem Ipsum bla bla bla coding sucks Lorem Ipsum bla bla bla coding sucks Lorem Ipsum bla bla bla coding sucks" 
                        class="w-full h-40 bg-transparent resize-none focus:outline-none text-gray-700 leading-relaxed"></textarea>
            </div>

            <div class="flex justify-end">
                <button id="saveNoteBtn" class="bg-blue-500 text-white px-8 py-3 rounded-2xl hover:bg-blue-600 transition-colors font-medium">
                    Add
                </button>
            </div>
        </div>
    </div>

</body>
</html>
